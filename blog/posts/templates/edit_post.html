{% extends "layout.html" %}
{%load static%}
{% block title %}
    Редагування
{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="form-container">
      <h2 class="text-left form-title">Змінити пост</h2>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group m-top">
              <label for="id_title" class="form-label">Назва</label>
              {{ form.title }}
          </div>
          <div class="form-group m-top">
              <label for="id_slug" class="form-label">Slug</label>
              {{ form.slug }}
          </div>
          <div class="form-group m-top">
              <label for="id_body" class="form-label">Опис</label>
              {{ form.body }}
          </div>
          <div class="form-group m-top">
            <label for="id_img" class="form-label">Обрати нове зображення</label>
            <input name="img" class="form-control" type="file" id="id_img" accept="image/*">
          </div>
          <button type="submit" class="submit-btn m-top">Зберегти зміни</button>
      </form>

      <a href="{% url 'posts:list' %}" class="back-btn">Назад до новин</a>
  </div>
</div>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
