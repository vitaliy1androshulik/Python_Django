{% extends "layout.html" %}
{% block title %}
    Редагування
{% endblock %}
{% block content %}
<div>
  <h1>Редагувати пост: {{ post.title }}</h1>
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Зберегти зміни</button>
  </form>
  <a href="{% url 'posts:list' %}" class="btn btn-secondary">Назад до посту</a>
</div>

{% endblock %}
